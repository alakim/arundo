	Problem("Название проекта",

			Disadvantage(
				p("Имеется система непрерывной интеграции Arundo continuous integration system (http://sourceforge.net/projects/arundo/)"),

		),
		Solution("Larix",
			Description("Larix - лиственница"),
			Disadvantage("Тоже какой-то софт на эту тему имеется.")

		Solution("Juniperus", Description("Juniperus - можжевельник")),
		Solution("Taxus", Description("Тис")),
		Solution("Veres", Description("Верес - можжевельник"))
	),
	Problem("Способ представления данных",
		Description(
			p("Способ представления данных должен обеспечивать работу с данными от источников разной структуры.")
		),
		Solution("Единое дерево каталогов",
			Description(
				p("Единое дерево каталогов, в каждом узле которого может быть объявлен свой набор полей для записей."),

			Advantage("Удобно для работы с базами NoSQL."),

				p("Решение напоминает проект siteadmin.")
			),
			Advantage("Удобно для работы с реляционными БД")

			Disadvantage("Придется передавать на клиент все дерево целиком, независимо от уровня доступа пользователя",

			)
		),
		Solution("Формировать дерево на сервере",

		Conclusion("Надо формировать дерево на сервере.")

	),

			)
		)
	)
